<!DOCTYPE html>

<body>
<h1>Welcome To Chenyue's Fibonacci REST API</h1>
<h2>REST API Instruction</h3>
<h3>To get Fibonacci Sequence</h3>
<h3>Use the path:/fibonacci/sequence/{number}</h3>
<h3><a href="/fibonacci/sequence/10">Example: Fibonacci Sequence of 10</a></h3>
<h3>To get Fibonacci Number</h3>
<h3>Use the path: /fibonacci/number/{number}</h3>
<h3><a href="/fibonacci/number/6">Example: Fibonacci Number of 6</a></h3>
</body>
</html>
